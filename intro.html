<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="nnn.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            background-color: rgb(56, 149, 255);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgb(255, 255, 255);
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
    </style>
</head>
<body>
    <div>
        
    </div>
    <header>
        <div class="container">
            <h1>Unique IT Intro</h1>
        </div>
    <form action="1.html" method="GET">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name" name="username" required></td>
            </tr>
            <tr>
                <td>Age(optional)</td>
                <td><input type="text" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
